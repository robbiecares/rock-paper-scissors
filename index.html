<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>Rock Paper Scissors</header>
    
    <div id='content'>
        <div class="gamplay-section">
            <div class="user-selection">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
            <div class="round-result"></div>
        </div>
        <div class="results-section">
            <div></div>
            <div></div>
            <div></div>
            <div class="score-board-container">
                <div class="score-board-column">
                    <p class='column-label'>You</p>
                    <p id='player-score'></p>
                </div>
                <div class="score-board-column">
                    <p class='column-label'>PC</p>
                    <p id='pc-score'></p>
                </div>
            </div>
            <div class="ties-container">
                <div class="score-board-column">
                    <p class='column-label'>Ties</p>
                    <p id='ties-value'></p>
                </div>
                <div class="score-board-column">
                </div>
            </div>
            
        </div>
    </div>

    <footer><a class='link' href='https://github.com/robbiecares/rock-paper-scissors' target="_blank">source</a></footer>
    
    <script src="script.js"></script>
</body>
</html>
