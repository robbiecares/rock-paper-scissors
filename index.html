<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header>Rock Paper Scissors</header> -->
    
    <!-- Gameplay row/section = 1/2 page-->
    <div class="gamplay-section">
        <div class="user-selection">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="round-result">Choose your weapon</div>
    </div>

    <!-- Results row/section  = 1/2 page -->
    <div class="results-section">
        <div></div>
        <div></div>
        <div></div>
        <div class="score-board-container">
            <div class="score-board-column">
                <p class='player-name'>You</p>
                <p id='player-score'></p>
            </div>
            <div class="score-board-column">
                <p class='player-name'>PC</p>
                <p id='pc-score'></p>
            </div>
        </div>
        <div></div>
    </div>
    
    <footer><a class='link' href='https://github.com/robbiecares/rock-paper-scissors' target="_blank">source</a></footer>
    <script src="script.js"></script>
</body>
</html>
